<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>The Monkees</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="assets/images/monkees-logo.png" alt="band-logo"></a>
            </div>
            <div class="navigation-links">
                <input type="checkbox" id="navigation-toggle">
                <label for="navigation-toggle" class="label-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                <ul class="navigation-list">
                    <li class="links"><a href="index.html">Home</a></li>
                    <li class="links"><a href="band.html">Band</a></li>
                    <li class="links"><a href="media.html">Media</a></li>
                    <li class="links"><a href="photos.html">Photos</a></li>
                </ul>
            </div>
            <div class="navigation-social">
                <ul class="navigation-list">
                    <li class="social-links"><a href="https://www.facebook.com/TheMonkees/"><i class="fab fa-facebook-square"></i></a></li>
                    <li class="social-links"><a href="https://twitter.com/themonkees?lang=en"><i class="fab fa-twitter-square"></i></a></li>
                    <li class="social-links"><a href="https://www.youtube.com/user/themonkees"><i class="fab fa-youtube-square"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="background">
        </div>
        <div class="wrapper">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                    <li data-target="#myCarousel" data-slide-to="7"></li>
                    <li data-target="#myCarousel" data-slide-to="8"></li>
                    <li data-target="#myCarousel" data-slide-to="9"></li>
                    <li data-target="#myCarousel" data-slide-to="10"></li>
                    <li data-target="#myCarousel" data-slide-to="11"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="assets/images/photos-page/photos/one.jpg" alt="picture-one">
                    </div>
                    <div class="item">
                        <img src="assets/images/photos-page/photos/two.jpg" alt="picture-two">
                    </div>
                    <div class="item">
                        <img src="assets/images/photos-page/photos/three.jpg" alt="picture-three">
                    </div>
                    <div class="item">
                        <img src="assets/images/photos-page/photos/four.jpg" alt="picture-four">
                    </div>
                    <div class="item">
                        <img src="assets/images/photos-page/photos/five.jpg" alt="picture-five">
                    </div>
                    <div class="item">
                        <img src="assets/images/photos-page/photos/six.jpg" alt="picture-six">
                    </div>
                    <div class="item">
                        <img src="assets/images/photos-page/photos/seven.jpg" alt="picture-seven">
                    </div>
                    <div class="item">
                        <img src="assets/images/photos-page/photos/eight.jpg" alt="picture-eight">
                    </div>
                    <div class="item">
                        <img src="assets/images/photos-page/photos/nine.jpg" alt="picture-nine">
                    </div>
                    <div class="item">
                        <img src="assets/images/photos-page/photos/ten.jpg" alt="picture-ten">
                    </div>
                    <div class="item">
                        <img src="assets/images/photos-page/photos/eleven.jpg" alt="picture-eleven">
                    </div>
                </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </main>
    <footer class="footer">
        <section class="social-section">
            <h3>Social</h3>
            <hr>
            <ul>
                <li><a href="https://www.facebook.com/TheMonkees/"><i class="fab fa-facebook-square"></i></a></li>
                <li><a href="https://twitter.com/themonkees?lang=en"><i class="fab fa-twitter-square"></i></a></li>
                <li><a href="https://www.youtube.com/user/themonkees"><i class="fab fa-youtube-square"></i></a></li>
            </ul>
        </section>
        <section class="contact-section">
            <h3>Contact us</h3>
            <hr>
            <ul>
                <li><a href="#"><i class="fas fa-envelope-square"></i><span>info@themonkees.com</span></a></li>
                <li><a href="#"><i class="fas fa-phone-square"></i><span id="last">098-090-0990</span></a></li>
            </ul>
        </section>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
